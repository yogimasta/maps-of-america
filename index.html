<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ³ker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="poker-table">
    <div class="player bot" id="bot1">
      <div style="font-size: 50px;">1</div>
      <div class="hand hidden" id="bot1-cards"></div>
      <div class="chips" id="bot1-chips">1000</div>
    </div>
    <div class="cards-pot" style="display:block"></div>

    <div class="player bot" id="bot2">
      <div style="font-size: 50px;">2</div>
      <div class="hand hidden" id="bot2-cards"></div>
      <div class="chips" id="bot2-chips">1000</div>
    </div>

    <div class="community-cards" id="community-cards"></div>

    <div class="player bot" id="bot3">
      <div style="font-size: 50px;">3</div>
      <div class="hand hidden" id="bot3-cards"></div>
      <div class="chips" id="bot3-chips">1000</div>
    </div>

    <div class="player user" id="user">
      <div class="hand" id="user-cards"></div>
      <div class="chips" id="user-chips">1000</div>
    </div>

    <div class="controls">
      <button onclick="check()">Check</button>
      <button onclick="call()">Call</button>
      <button onclick="raise()">Raise</button>
      <button onclick="fold()">Fold</button>
    </div>
    <button onclick="resetGame()">RESETGAME </button>
    <button onclick="startGame()">STARTGAME </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
